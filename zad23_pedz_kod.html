<title>
Obliczanie dlugości drabiny oraz jej kąta alfa
</title>
<script language="JavaScript">
function Drabina(d,x)
{
d_liczba=parseFloat(d)
x_liczba=parseFloat(x)
V_wynik=d_liczba*d_liczba+x_liczba*x_liczba;
wynik = Math.sqrt(V_wynik);
document.getElementsByName('dlugosc')[0].value=wynik.toFixed(2); /* na dokument */

}
function Kat(d,x)
{
d_liczba=parseFloat(d)
x_liczba=parseFloat(x)
tg_alfa=d_liczba/x_liczba;
radianty= Math.atan(tg_alfa);
stopnie = (radianty * 180)/Math.PI;
document.getElementsByName('alfa')[0].value=stopnie.toFixed(2);

}
</script>
</head>

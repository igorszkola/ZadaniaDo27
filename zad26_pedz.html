<script language="JavaScript">
function P(b,a,h)
{
a_liczba=parseFloat(a)
b_liczba=parseFloat(b)
h_liczba=parseFloat(h)
Pole_wynik = (Math.abs((a_liczba+b_liczba))*h_liczba)/2
document.getElementsByName('Pole')[0].value=Pole_wynik.toFixed(2); /* na dokument */
}
function O(b,a,h)
{
a_liczba=parseFloat(a)
b_liczba=parseFloat(b)
h_liczba=parseFloat(h)
x = (Math.abs(a_liczba - b_liczba))/2;
bok1 = Math.pow(x,2)+Math.pow(h_liczba,2);
bokpier = Math.sqrt(bok1);
obwod_wynik = a_liczba+b_liczba+ 2*bokpier;
document.getElementsByName('Obwod')[0].value=obwod_wynik.toFixed(2);;
}

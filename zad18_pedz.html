<!DOCTYPE html>
<head>
<title> Użycie fukcji </title>
<meta charset="utf-8">
</head>
<body>
<div style="color:navy;font-size:50px;">
<script language="JavaScript">
var a=parseFloat(prompt("a=",""));
var b=parseFloat(prompt("b=",""));
function dodawanie_ped(a, b) 
{
return a + b;
}
function odejmowanie_ped(a, b) 
{
return a - b;
}
function mnozenie_ped(a, b) 
{
return a * b;
}
function potegowanie_ped(a, b) 
{
return a**b;
}
function resztazdzielenia_ped(a, b) 
{
return a % b;
}
document.write("Suma = "+dodawanie_ped(a,b)+"<br>");
document.write("Różnica = "+odejmowanie_ped(a,b)+"<br>");
document.write("Iloczyn = "+mnozenie_ped(a,b)+"<br>");
document.write("Potęga = "+potegowanie_ped(a,b)+"<br>");
document.write("Modulo = "+resztazdzielenia_ped(a,b)+"<br>");
</script>
</div>
</body>
</html>
